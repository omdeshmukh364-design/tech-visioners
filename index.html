<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="https://via.placeholder.com/40" alt="Logo">
        <span>Civic Report India</span>
      </div>
      <div class="nav-menu">
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#stats">Statistics</a>
        <a href="#contact">Contact</a>
        <button class="btn-primary glow" onclick="showLoginModal()">Login/Register</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1 class="animate-text">Report Civic Issues, Build Better Communities</h1>
      <p>Join thousands of citizens making Indian cities better, one issue at a time</p>
      <div class="hero-buttons">
        <button class="btn-large glow" onclick="showReportModal()">üöÄ Report an Issue</button>
        <button class="btn-large-outline glow" onclick="showPublicDashboard()">üëÄ View Public Issues</button>
      </div>
      <div class="language-selector">
        <select id="language">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
          <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å</option>
          <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
          <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Login/Registration Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content glass">
      <span class="close" onclick="closeModal('authModal')">&times;</span>
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="tab-btn active" onclick="switchTab('login')">Login</button>
          <button class="tab-btn" onclick="switchTab('register')">Register</button>
          <button class="tab-btn" onclick="switchTab('official')">Official Login</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
          <h2>Welcome Back!</h2>
          <form onsubmit="handleLogin(event)">
            <div class="form-group">
              <input type="text" id="loginPhone" placeholder=" " required>
              <label for="loginPhone">Phone/Email</label>
            </div>
            <div class="form-group">
              <input type="password" id="loginPassword" placeholder=" " required>
              <label for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn-primary glow">Login</button>
            <div class="social-login">
              <p>Or login with</p>
              <div class="social-buttons">
                <button type="button" class="social-btn google">Google</button>
                <button type="button" class="social-btn facebook">Facebook</button>
              </div>
            </div>
          </form>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="auth-form">
          <h2>Create Account</h2>
          <form onsubmit="handleRegister(event)">
            <div class="form-group">
              <input type="text" id="regName" placeholder=" " required>
              <label for="regName">Full Name</label>
            </div>
            <div class="form-group">
              <input type="tel" id="regPhone" placeholder=" " pattern="[0-9]{10}" required>
              <label for="regPhone">Phone Number</label>
            </div>
            <div class="form-group">
              <input type="email" id="regEmail" placeholder=" " required>
              <label for="regEmail">Email Address</label>
            </div>
            <div class="form-group">
              <input type="password" id="regPassword" placeholder=" " required>
              <label for="regPassword">Password</label>
            </div>
            <div class="form-group">
              <input type="text" id="regAadhaar" placeholder=" " pattern="[0-9]{12}">
              <label for="regAadhaar">Aadhaar Number (Optional)</label>
            </div>
            <div class="form-group">
              <select id="regState" required>
                <option value="">Select State</option>
                <option value="MH">Maharashtra</option>
                <option value="DL">Delhi</option>
                <option value="KA">Karnataka</option>
                <option value="TN">Tamil Nadu</option>
                <option value="GJ">Gujarat</option>
              </select>
              <label for="regState">State</label>
            </div>
            <div class="form-group">
              <input type="text" id="regCity" placeholder=" " required>
              <label for="regCity">City</label>
            </div>
            <div class="form-group">
              <input type="text" id="regPincode" placeholder=" " pattern="[0-9]{6}" required>
              <label for="regPincode">Pincode</label>
            </div>
            <button type="submit" class="btn-primary glow">Register</button>
          </form>
        </div>

        <!-- Official Login -->
        <div id="officialForm" class="auth-form">
          <h2>Government Official Login</h2>
          <form onsubmit="handleOfficialLogin(event)">
            <div class="form-group">
              <input type="text" id="officialId" placeholder=" " required>
              <label for="officialId">Official ID</label>
            </div>
            <div class="form-group">
              <select id="department" required>
                <option value="">Select Department</option>
                <option value="municipal">Municipal Corporation</option>
                <option value="pwd">Public Works Department</option>
                <option value="electricity">Electricity Board</option>
                <option value="water">Water Board</option>
                <option value="transport">Transport Department</option>
              </select>
              <label for="department">Department</label>
            </div>
            <div class="form-group">
              <input type="password" id="officialPassword" placeholder=" " required>
              <label for="officialPassword">Password</label>
            </div>
            <button type="submit" class="btn-primary glow">Official Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
